<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone Example: Sorting Mime Types</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script data-main="js/main" src="js/libs/requirejs/require.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h3>Enjoy our listing of Mime Types below.</h3>
    <div class="table-responsive">
      <table class="table table-condensed table-striped">
        <thead>
          <tr><th id="type">Type</th><th id="fileExtension">File Extension</th><th id="description">Description</th><th id="supported">Supported Format</th></tr>
        </thead>
      </table>
    </div>
  </body>
</html>
